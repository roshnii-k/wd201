<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input#name:invalid:focus {
            border: 1px solid red;
        }

        input#email:invalid:focus {
            border: 1px solid red;
        }
    </style>
</head>

<body class="bg-gray-100 p-6">

    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold leading-tight text-center">Registration Form</h3>
            <div class="divide-y divide-gray-300/50">
                <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                    <form id="registrationForm" action="/submit" method="post" class="space-y-4">
                          <label for="name">Name</label>
                          <input required type="text" id="name" name="name" placeholder="Enter your name" />
                        
                          <label for="email">Email</label>
                          <input required type="email" id="email" name="email" placeholder="Enter your email" />
                        
                          <label for="password">Password</label>
                          <input required type="password" id="password" name="password" placeholder="Enter password" />
                        
                          <label for="dob">Date of Birth</label>
                          <input required type="date" id="dob" name="dob" />
                        
                          <div>
                          <input type="checkbox" id="terms" name="terms" required />
                          <label for="terms">I accept the terms and conditions</label>
                          </div>
                          <button type="submit">Register</button>
                     </form>


                    
                </div>
            </div>
    </div>


    <div class="max-w-4xl mx-auto mt-10">
        <h3 class="text-xl font-bold mb-4 text-center">Registered Users</h3>
        <table class="w-full border border-collapse bg-white rounded shadow">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-2 border">Name</th>
                    <th class="p-2 border">Email</th>
                    <th class="p-2 border">Password</th>
                    <th class="p-2 border">Dob</th>
                    <th class="p-2 border">Accepted terms?</th>
                </tr>
            </thead>
            <tbody id="userTable" class="text-center"></tbody>
        </table>
    </div>

    <script src="app.js">
    </script>
    <a href="/project">&lt;- Back to projects</a></br>
</body>

</html>
